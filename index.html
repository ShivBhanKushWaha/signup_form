<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="center">
        <h1>Login Form</h1>
        <form  method="">

            <div class="text_field">
                <input type="text" required>
                <span></span>
                <label for=""><i class="bi bi-person-fill lock"></i>Username</label>
            </div>

            <div class="text_field">
                <input type="text" maxlength="8" required>
                <span></span>
                <label for=""><i class="bi bi-lock-fill lock"></i>Password</label>
            </div>

            <div class="pass">Forget Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">Not a memeber?<a href="">Sign up</a>
            </div>
            
        </form>
    </div>
</body>
</html>
